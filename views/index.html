<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>留言本</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
    .main {}
    
    .main .head {
        margin-bottom: 25px;
    }
    </style>
</head>

<body>
    <div class="page-header container">
        <h1><a href="/">留言本</a> <small>首页</small></h1>
    </div>
    <div class="main container">
        <div class="head">
            <a class="btn btn-success" href="/publish">发表留言</a>
        </div>
        <ul class="list-group">
            {{each posts}}
            <li class="list-group-item">
                <span class="badge">{{$value.time}}</span> 
                <span>{{$value.name}}</span>说<span>{{$value.content}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
</body>

</html>
